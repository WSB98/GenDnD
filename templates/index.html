<body>
  <h1>Dublit & Dragons</h1>
  <h5>Generative Dungeons and Dragons Assistant</h5>

  <div id="options">
    <label class="custom-radio">Character
        <input type="radio" name="radio-option" checked>
        <span class="checkmark"></span>
    </label>

    <label class="custom-radio">Encounter
        <input type="radio" name="radio-option">
        <span class="checkmark"></span>
    </label>

    <label class="custom-radio">Area
        <input type="radio" name="radio-option">
        <span class="checkmark"></span>
    </label>

    <label class="custom-radio">Item
        <input type="radio" name="radio-option">
        <span class="checkmark"></span>
    </label>
  </div>
  <div id="inputs">
    <input type="text" id="textInput" name="textInput" placeholder="Describe what you want in a few words" pattern="[a-zA-Z0-9 ]*" title="Special characters are not allowed.">

    </button>
  </div>

    <img id="promptImage"/>
    <div>
